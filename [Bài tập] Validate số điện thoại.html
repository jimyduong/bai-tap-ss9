<script>
    regexp = /^[0-9]{2}[-]+[0]+[0-9]{9}$/;
    let a=prompt("mời nhập sdt: ");
    if(regexp.test(a)){
        alert("sdt hợp lệ");
    }else{
        alert("sdt không hợp lệ");
    }
</script>
